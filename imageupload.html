<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show File-select Fields</title>
</head>
<body>

<h1>Show File-select Fields</h1>

<h3>Show a file-select field which allows only one file to be chosen:</h3>
<label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile" accept="image/*" onchange="previewImage(event)"><br><br>

<h3>Image Preview:</h3>
<img id="imagePreview" style="max-width: 300px; display: none;" />

<script>
  function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader(); // Create a FileReader instance
      // Set up an onload event to run once the file is read
      reader.onload = function(e) {
        const imagePreview = document.getElementById('imagePreview');
        imagePreview.src = e.target.result; // Set the image source to the file data
        imagePreview.style.display = 'block'; // Make the image visible
      };
      // Read the file as a data URL (for images)
      reader.readAsDataURL(file);
    }
  }
</script>

</body>
</html>
